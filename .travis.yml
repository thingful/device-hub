language: go

go:
    - 1.8

sudo: required
services:
  - docker

before_script:
  - make get-build-deps

script:
  - make check-license
  - make check-vendor-licenses
  - make proto-verify
  - make docker_up
  - make coverage

install:
  - curl -OL https://github.com/google/protobuf/releases/download/v3.4.0/protoc-3.4.0-linux-x86_64.zip
  - unzip protoc-3.4.0-linux-x86_64.zip -d protoc3
  - mv protoc3/bin/* /usr/local/bin/

